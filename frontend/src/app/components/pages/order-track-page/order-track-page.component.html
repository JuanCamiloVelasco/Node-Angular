<div class="container">
    <div class="content" *ngIf="order">
      <h1>Order #{{order.id}}</h1>
      <div class="details">
        <div><strong>Fecha</strong> {{order.createdAt | date:'medium'}}</div>
        <div><strong>Nombre</strong> {{order.nombre}}</div>
        <div><strong>Direccion</strong> {{order.direccion}}</div>
        <div><strong>Status</strong> {{order.status}}</div>
        <div *ngIf="order.paymentId">
          <strong>Payment ID</strong> {{order.paymentId}}
        </div>
      </div>
  
      <order-items-list [order]="order"></order-items-list>
    </div>
  
    <div>
      <app-title title="Direccion de entrega"></app-title>
      <map [order]="order" [readonly]="true"></map>
    </div>
  </div>
