<header>
    <div class="container">
        <a routerLink="/" class="logo">Comida YA!</a>
        <nav>
            <ul>
                <li *ngIf="!isAuth">
                    <a routerLink="/login">Ingresar</a>
                </li>
                <li *ngIf="isAuth" class="menu-container">
                    <a routerLink="/dashboard">{{user.nombre}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Perfil</a>
                        <a routerLink="/orders">Pedidos</a>
                        <a (click)="logout()">Cerrar Sesion</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/pagina-carro">Carrito <span *ngIf="cantidadCarro">{{cantidadCarro}}</span></a>
                </li>
            </ul>
        </nav>
    </div>
</header>
